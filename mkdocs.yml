site_name: Data Platform Playbook
site_description: A production-grade handbook for building and operating modern data platforms at scale
site_author: Sunil Kumar T C
site_url: https://sunilkumartc.github.io/data-platform-playbook/

repo_name: sunilkumartc/data-platform-playbook
repo_url: https://github.com/sunilkumartc/data-platform-playbook
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    # Light mode - Deep Purple with Orange accent
    - scheme: default
      primary: deep purple
      accent: orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode - Deep Purple with Orange accent
    - scheme: slate
      primary: deep purple
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.indexes
    - navigation.sidebar
    - navigation.path
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - content.tooltips
  icon:
    repo: fontawesome/brands/github
    logo: material/database
  font:
    text: Inter
    code: JetBrains Mono

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      baselevel: 2
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - About: about.md
  - Data Engineering:
    - Data Engineering: data-engineering/index.md
    - Foundations: data-engineering/foundations.md
    - Lifecycle: data-engineering/lifecycle.md
    - Platform & Operating Model: data-engineering/platform-operating-model.md
    - Cost Efficiency: data-engineering/cost-efficiency.md
  - Data Ingestion:
    - Data Ingestion: data-ingestion/index.md
    - Batch vs Streaming: data-ingestion/batch-vs-streaming.md
    - Change Data Capture: data-ingestion/cdc.md
    - Push vs Pull: data-ingestion/push-vs-pull.md
  - Data Architecture:
    - Data Architecture: data-architecture/index.md
    - Storage: data-architecture/storage.md
    - Lakehouse: data-architecture/lakehouse.md
    - Ingestion Architecture: data-architecture/ingestion-architecture.md
  - Data Orchestration:
    - Data Orchestration: data-orchestration/index.md
    - Airflow: data-orchestration/airflow.md
    - dbt: data-orchestration/dbt.md
  - Data Processing:
    - Data Processing: data-processing/index.md
    - Apache Spark: data-processing/spark.md
    - Google BigQuery: data-processing/bigquery.md
  - Data Quality:
    - Data Quality: data-quality/index.md
    - Governance: data-quality/governance.md
    - Quality Checks: data-quality/checks.md
  - Reference:
    - Tooling Landscape: reference/tooling-landscape.md
    - Future Trends: reference/future-trends.md
    - Leadership View: reference/leadership-view.md

plugins:
  - search:
      lang: en
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/sunilkumartc
  version:
    provider: mike
  analytics:
    provider: google
    property: G-XXXXXXXXXX  # Add your GA4 ID if needed

